<html>
<head>
<title>table</title>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan
 attribute.</p>

<table border=1>
  <tr>
    <th colspan="3">Name</th>
   
  </tr>
  <tr>
    <td >Jill</td>
    <td>Smith</td>
    <td>43</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>57</td>
  </tr>
</table>
</body>
</html>
